<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Музыка - Мой Тёмный Сайт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Фиксированное меню -->
  <header>
    <div class="logo">МойЛоготип</div>
    <nav>
      <ul>
        <li><a href="index.html" id="nav-home">Главная</a></li>
        <li><a href="music.html" id="nav-music">Музыка</a></li>
        <li><a href="contacts.html" id="nav-contacts">Контакты</a></li>
      </ul>
    </nav>
    <div class="lang-switcher">
      <button class="lang-btn" data-lang="ru" title="Русский">
        <img src="https://flagcdn.com/24x18/ru.png" alt="RU">
      </button>
      <button class="lang-btn" data-lang="tm" title="Türkmençe">
        <img src="https://flagcdn.com/24x18/tm.png" alt="TM">
      </button>
      <button class="lang-btn" data-lang="tr" title="Türkçe">
        <img src="https://flagcdn.com/24x18/tr.png" alt="TR">
      </button>
    </div>
  </header>

  <!-- Секция с музыкой -->
  <section class="music-content">
    <h2 id="music-page-title">Музыка</h2>
    <div class="songs">
      <!-- Пример для одной песни (повторите для песен 2–10 аналогично) -->
      <div class="song" id="song-1">
        <div class="song-cover">
          <img src="https://via.placeholder.com/60" alt="Обложка">
        </div>
        <div class="song-details">
          <h3 id="song-title-1">Песня 1</h3>
          <p id="song-artist-1">Исполнитель 1</p>
        </div>
        <div class="song-player">
          <div class="custom-audio" data-src="audio/sample1.mp3">
            <div class="controls">
              <button class="play-pause">
                <!-- SVG иконка "Play" -->
                <svg class="icon play-icon" width="20" height="20" viewBox="0 0 20 20">
                  <polygon fill="#fff" points="5,3 17,10 5,17"/>
                </svg>
              </button>
              <div class="progress-container">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Повторите аналогичные блоки для песен 2–10 (измените id и data-src) -->
      <div class="song" id="song-2">
        <div class="song-cover">
          <img src="https://via.placeholder.com/60" alt="Обложка">
        </div>
        <div class="song-details">
          <h3 id="song-title-2">Песня 2</h3>
          <p id="song-artist-2">Исполнитель 2</p>
        </div>
        <div class="song-player">
          <div class="custom-audio" data-src="audio/sample2.mp3">
            <div class="controls">
              <button class="play-pause">
                <svg class="icon play-icon" width="20" height="20" viewBox="0 0 20 20">
                  <polygon fill="#fff" points="5,3 17,10 5,17"/>
                </svg>
              </button>
              <div class="progress-container">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Здесь добавьте остальные песни (3–10) по тому же шаблону -->
      
    </div>
  </section>
  
  <!-- Плавающий виджет, который появляется при воспроизведении -->
  <div id="floating-widget">
    <div class="widget-container">
      <button class="widget-close">×</button>
      <div class="widget-content">
        <p>Вам нравится наш плеер? Оцените его, как на Zvuk.com!</p>
      </div>
    </div>
  </div>
  
  <!-- Футер -->
  <footer>
    <p id="footer-text">&copy; 2025 Мой Сайт. Все права защищены.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
